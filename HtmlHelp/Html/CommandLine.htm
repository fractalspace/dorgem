<p>
<h1>Command Line Options</h1>
<p>
Dorgem recognizes these command line options:
<p>

<table align="left" border=0 cellspacing=0 cellpadding=0 width="100%">
  <tr align="left" valign="top">
    <th>Option</th>
    <th width=30>&nbsp;</th>
    <th>Description</th>
  </tr>
  <tr align="left" valign="top">
    <td>/c:config</td>
    <td width=30>&nbsp;</td>
    <td>create or use another configuration. Useful for <a href="MultipleCameras.htm">multiple cameras</a>.</td>
  </tr>
  <tr align="left" valign="top">
    <td>/m</td>
    <td width=30>&nbsp;</td>
    <td>Start minimized. Don't set the "window state" setting of your Dorgem shortcut to "Minimised", but set it to "Normal Window".</td>
  </tr>
</table>

<p>&nbsp;</p>

</body>
